<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: rgb(255, 228, 252);
        }
        
        button {

        }
        
        button:hover {
            color: rgb(255, 255, 255);
            background: rgb(188, 122, 250);
        }

</head>

<body>

        <tbody>

                <td>1</td>

            <tr>

    <h2>A Unordered List</h2>
    <ul>
        <li>Coffee</li>

        <li>Tea</li>
    </ul>

    <h2>An Ordered List</h2>
    <ol>
        <li>Coffee</li>
