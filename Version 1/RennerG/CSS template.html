<!DOCTYPE html>
<html>

<head>
    <title>Graysons CSS Template</title>
    <style>
        body {
            background: rgb(255, 228, 252);
        }
    </style>
</head>

<body>
    <h1>This is a size one header</h1>
    <p>Here is some sapmle text with a <a href="google.com">link</a> to google</p>
    <h6>This is a size 6 header</h6>
    <p>The following was created using a list</p>
    <ul>
        <li>Fish</li>
        <li>Bird</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>
    <h3>This is a size 3 header</h3>
    <p>Heres a table</p>
    <table>
        <thead>
            <th>Col 1</th>
            <th>Col 2</th>
        </thead>
        <tbody>
            <tr>
                <td>One</td>
                <td>Two</td>
            </tr>
            <tr>
                <td>Three</td>
                <td>Four</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
