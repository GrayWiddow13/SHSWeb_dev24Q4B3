<!DOCTYPE html>
<html>

<head>
    <script>
        function greetMSG() {
            alert("One");
        }

        function greetMSG2() {
            alert("One");
            alert("Two");
        }

        function greetMSG3() {
            alert("One");
            alert("Two");
            alert("Three");
        }
    </script>
</head>

<body>
    <main>
        <input onclick=greetMSG() type="button" value="One" />
        <input onclick=greetMSG2() type="button" value="Two" />
        <input onclick=greetMSG3() type="button" value="Three" />
    </main>
</body>

</html>
